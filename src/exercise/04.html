<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    const PropTypes = {
      number(props, propName, componentName) {
        if (typeof props[propName] !== 'number') {
          return new Error(
            `\n\nNeed to pass a number to ${componentName} component!\n"${props[propName]}" is not a number!\n\n`,
          )
        }
      },
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(`${props[propName]} is not a string`)
        }
      },
    }

    const Message = ({subject, greeting}) => {
      return <div className="message">{subject}, greeting</div>
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    const FavouriteNumber = ({favouriteNumber}) => (
      <div>My favourite number is {favouriteNumber}</div>
    )

    FavouriteNumber.propTypes = {
      favouriteNumber: PropTypes.number,
    }

    // 🐨 use that function in place of the divs below with:
    // const element = (
    //   <div className="container">
    //     {React.createElement(message, {children: 'Hello World'})}
    //     {message({children: 'Hello World'})}
    //     {message({children: 'Goodbye World'})}
    //     <Message>Hellooooo</Message>
    //   </div>
    // ).

    const element = (
      <>
        <Message greeting="Hey" subject="Woo" />
        <FavouriteNumber favouriteNumber={7} />
      </>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
